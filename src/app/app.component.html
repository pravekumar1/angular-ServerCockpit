<div class="container">
	<hello name="{{ name }}"></hello>

			<app-cockpit (srCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)">
			</app-cockpit>
		</div>
	</div>
	<hr />

		<div class="col-sm-12">
			<app-server-element *ngFor="let serverElement of serverElements" [addserverElement]="serverElement">
			</app-server-element>
		</div>
	</div>
</div>
