<div class="container">
	<hello name="{{ name }}"></hello>
	<div class="row">
		<div class="col-sm-12">
			<app-cockpit (srCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)">
			</app-cockpit>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-sm-12">
			<app-server-element *ngFor="let serverElement of serverElements" [addserverElement]="serverElement">
				<p class="card-text">
					<strong *ngIf="serverElement.type==='server'" style="color: red">{{serverElement.content}}</strong>
					<strong *ngIf="serverElement.type==='blueprint'">{{serverElement.content}}</strong>
				</p>
			</app-server-element>
		</div>
	</div>
</div>
